<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Games</h1>
    <section style="height: 200px;width: 500px;background-color: #cccccc;overflow: auto;"></section>
    <div style="margin: 20px;">
        <button id='scissors'>剪刀</button>
        <button id='rock'>石头</button>
        <button id='paper'>布</button>
    </div>
    <script>
        // 'rock', 'paper','scissors'
        const buttons = document.querySelectorAll('button')
        const banner = document.querySelector('section')
        buttons.forEach(btn => {
            btn.addEventListener('click', e => {
                fetch(`http://localhost:3000/game?action=${btn.id}`)
                    .then(res => {
                        return res.json()
                    })
                    .then(json => {
                        banner.innerText += `你出：${btn.id} 电脑：${json.computer}，结果：${json.result}` + '\r\n'
                        banner.scrollTop = 1e9
                    })
            })
        })
    </script>
</body>
</html>
